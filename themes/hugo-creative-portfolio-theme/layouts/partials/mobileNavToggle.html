<div class="small-navbar visible-xs">
  <!--<button type="button" data-toggle="offcanvas" class="btn btn-ghost pull-left"> <i class="fa fa-align-left"> </i>Menu</button>-->
  <!--<h1 class="small-navbar-heading"><a href="/">{{ .Site.Title }}</a></h1>-->
  <ul class="small-navbar-menu">
    {{ $url := .Site.BaseURL }}
    {{ range .Site.Params.navlinks }}
      <li><a href="{{ $url }}{{ .url }}">{{ .name }}</a></li>
    {{ end }}
  </ul>
  <div style="clear: both; height: 45px;"></div>
  {{ with .Site.Params.mobileNavAbout }}
    <p class="sidebar-p" style="text-align: center; margin-top: 24px;">{{ . | safeHTML }}</p>
  {{ end }}
</div>
